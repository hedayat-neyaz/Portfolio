<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>IMS Dashboard</h2>
            <nav>
                <a href="#" id="inventoryLink">Inventory List</a>
                <button id="addItemBtn">+ Add Item</button>
            </nav>
        </aside>
        
        <main class="content">
            <header>
                <h1>Your Inventory List!</h1>
                <p>Manage and track your inventory easily.</p>
            </header>

            <section id="inventory-list">
                <table>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total Value</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="itemTableBody">
                        <!-- Inventory items dynamically added here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Modal for Add/Edit Item -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">Add Inventory Item</h2>
            <form id="itemForm">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" required>

                <label for="itemQuantity">Quantity</label>
                <input type="number" id="itemQuantity" required>

                <label for="itemPrice">Price per Unit</label>
                <input type="number" id="itemPrice" step="0.01" required>

                <button type="submit" id="saveItemBtn">Save Item</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
